<html>
    <head>
        <title>
            Izzy's Seventh Birthday Present!
        </title>
    </head>
    <body>
        Are you sure you're Izzy??
        </br>
        Answer this question that only she would know:
        </br>
        <label for="question">What is your name?</label>
        <input type="text" id="answer" name="question">
        <button type="button" onclick = "validateAnswer()">Enter</button>
        <p id="varying_result"></p>
        <script>
            function validateAnswer(){
                var input = document.getElementById("answer").value;
                document.write("<h1>${input}</h1>");
                if (input == "izzy") {
                    document.getElementById("varying_result").innerHTML = "<h1>Correct!</h1>";
                } 
                else {
                    document.getElementById("varying_result").innerHTML = "<h1>Incorrect</h1>";
                }
            }
        </script>
    </body>
</html>
